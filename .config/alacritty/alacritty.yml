scrolling:
  history: 100000

colors:
  primary:
    # BG_SET
    background: '0x000000' # dark mode

    # FG_SET
    foreground: '0xE8DCB7' # dark mode

  normal:
    black: "0x555555"

font:
  size: 16.0
  offset:
    y: 15

  normal:
    family: Operator Mono
    style: Light

  italic:
    family: Triplicate OT
    style: B Italic

  bold:
    family: Operator Mono
    style: Book

  bold_italic:
    family: Triplicate OT
    style: B Bold Italic

bell:
  command:
    program: osascript
    args: ["-e", "beep"]
